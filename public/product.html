<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Карточка вентилятора — VENTMASH</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body data-page="product">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="/">VENTMASH</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
          aria-controls="nav"
          aria-expanded="false"
          aria-label="Переключить навигацию"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Каталог</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#about">О проекте</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#contact">Контакты</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <a href="/" class="btn btn-link ps-0 mb-3 text-decoration-none">&larr; Назад к каталогу</a>

      <div id="alertBox" class="alert alert-danger d-none" role="alert"></div>

      <div id="loading" class="py-4 text-center text-secondary">
        Загрузка данных о вентиляторе...
      </div>

      <div id="productContainer" class="d-none">
        <div class="row g-4">
          <div class="col-12 col-lg-5">
            <div class="card shadow-sm">
              <div class="ratio ratio-4x3 bg-light d-flex align-items-center justify-content-center">
                <span class="text-secondary">Изображение вентилятора</span>
              </div>
              <div class="card-body">
                <h1 id="productTitle" class="h4 mb-1"></h1>
                <p id="productSubtitle" class="text-secondary mb-2"></p>
                <p class="mb-0">
                  <span class="fw-semibold">Цена:</span>
                  <span id="productPrice"></span>
                </p>
              </div>
            </div>
          </div>

          <div class="col-12 col-lg-7">
            <div class="card shadow-sm">
              <div class="card-body">
                <h2 class="h6 mb-3">Технические характеристики (из CSV)</h2>
                <div class="table-responsive">
                  <table class="table table-sm align-middle mb-0">
                    <tbody id="specTableBody"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
